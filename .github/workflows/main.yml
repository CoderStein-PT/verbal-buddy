# on pull request to main branch run yarn test
# and on any push to the branch of the pull request as well
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '!main'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: yarn install
      - run: yarn test
